<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Small Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script type="text/javascript" src="js/phaser.js"></script>
    <script>
    var admobid = {};
    if( /(android)/i.test(navigator.userAgent) ) { 
        admobid = { // for Android
            banner: 'ca-app-pub-4800627181287602/6303168953',
            //interstitial: ''
        };
    } else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
        admobid = { // for iOS
            banner: 'ca-app-pub-4800627181287602/6303168953',
            //interstitial: ''
        };
    } else {
        admobid = { // for Windows Phone
            banner: 'ca-app-pub-4800627181287602/6303168953',
            //interstitial: ''
        };
    }

    function initApp() {
        if (AdMob) {
            AdMob.createBanner({
                adId : admobid.banner,
                position : AdMob.AD_POSITION.BOTTOM_CENTER,
                autoShow : true
            });
        }
    }

    document.addEventListener('deviceready', initApp, false);
    </script>
    <style>
        body{
            padding:0;
            margin:0;
            background:black;
        }
    </style>
    


</head>

<body>
    <script src="js/states/BootState.js"></script>
    <script src="js/states/GameState.js"></script>
    <script src="js/states/HomeState.js"></script>
    <script src="js/states/PreloadState.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
